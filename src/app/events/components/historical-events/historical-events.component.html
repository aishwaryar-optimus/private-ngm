<div class="container tableContainer">
  <div class="row pt-2">
    <nav class="navbar pb-0 col">
      <div class="container">
        <div class="">
          <a class="h6 pointer">
            Events
          </a>
        </div>
        <!-- right side icons -->
        <div class="ml-auto inline-flex pointer align-self-start">
          <div class="action-button mr-4">
            <input type="text" ngxDaterangepickerMd [(ngModel)]="selected" class="mr-1 summary-form-field"
              [opens]="opens" [drops]="drops" (datesUpdated)="datesUpdated($event)" />
            <i class="bi bi-calendar3 main-content-small-icon"></i>
          </div>
          <i class="bi bi-download mr-4 main-content-small-icon disabled"></i>
        </div>
      </div>
    </nav>
  </div>
  <div class="row pt-4">
    <div class="col">
      <div class="table-responsive-md ">
        <table class="table table-hover table-striped text-center site-table">
          <thead>
            <tr class="table-dark">
              <th width="10%">Date/Time </th>
              <th width="10%">Project </th>
              <th width="8%">Site </th>
              <th width="15%">Category </th>
              <th width="35%">Details</th>
            </tr>
          </thead>
          <tbody *ngIf="eventTableData.length > 0">
            <tr *ngFor="let event of eventTableData; let i = index" class="pointer">
              <td>{{event.date_time | date: 'dd/MM/yyy hh:mm'}}
              </td>
              <td>{{event.project}}</td>
              <td>{{event.site}}</td>
              <td>{{event.category}}</td>
              <td class="accordion-cell">
                <ngb-accordion>
                  <ngb-panel>
                    <ng-template ngbPanelHeader let-opened="opened" ngbPanelToggle>
                      <button class="header-button" ngbPanelToggle>{{event.details}}</button>
                    </ng-template>
                    <ng-template ngbPanelContent>
                      {{event.details}}
                    </ng-template>
                  </ngb-panel>
                </ngb-accordion>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
